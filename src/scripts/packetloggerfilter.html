<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Packet Logger Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    #checkboxForm>div {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-item label {
      margin-left: 8px;
      cursor: pointer;
    }

    .label-name {
      display: block;
    }

    .label-desc {
      display: block;
      font-size: 0.9em;
      color: #666;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 15px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Select Options</h2>

    <form id="checkboxForm">
      <button type="button" onclick="selectAll()">Select All</button>
      <button type="button" onclick="deselectAll()">Deselect All</button>
      <div style="margin: 20px;">
        <div id="checkboxContainerServer"></div>
        <div id="checkboxContainerClient"></div>
      </div>
      <button type="submit">Copy</button>
    </form>
  </div>

  <script>
    function selectAll() {
      const checkboxes = document.querySelectorAll('#checkboxForm input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = true);
    }

    function deselectAll() {
      const checkboxes = document.querySelectorAll('#checkboxForm input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = false);
    }
  </script>

    function addTo(packets, container) {
      packets.forEach(([name, desc]) => {
        const div = document.createElement('div');
        div.className = 'checkbox-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `checkbox-${name}`;
        checkbox.name = name;

        const label = document.createElement('label');
        label.htmlFor = checkbox.id;

        const nameSpan = document.createElement('span');
        nameSpan.textContent = name;
        nameSpan.classList.add('label-name');

        const descSpan = document.createElement('span');
        descSpan.textContent = desc;
        descSpan.classList.add('label-desc');

        label.appendChild(nameSpan);
        label.appendChild(descSpan);

        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    addTo(c2sPackets, document.getElementById('checkboxContainerServer'));
    addTo(s2cPackets, document.getElementById('checkboxContainerClient'));

    document.getElementById('checkboxForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const str = c2sPackets.concat(s2cPackets).map(([name, _, type]) => {
        const checked = document.getElementById(`checkbox-${name}`).checked;
        return checked ? name[0].toLowerCase() + type : null;
      }).filter(Boolean).join(',');

      navigator.clipboard.writeText(str);
    });
